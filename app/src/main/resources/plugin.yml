name: AutismCore
main: org.notleksa.autismcore.AutismCore
version: 1.2.0
api-version: 1.21
description: autism core real
author: NotLeksa

commands:
  core:
    description: Gives info about AutismCore
    usage: /core
    aliases: [autism, autismcore]
  hide:
    description: Hides players
    usage: /hide <all|staff|host|off>
  mutechat:
    description: Toggles chat mute
    usage: /mutechat
    permission: autismcore.mutechat
  spawn:
    description: Teleport to spawn
    usage: /spawn
  setspawn:
    description: Set the spawn location
    usage: /setspawn
    permission: autismcore.setspawn
  timer:
    description: Starts a timer
    usage: /timer <time|cancel> <minutes|seconds>
    permission: autismcore.timer
  invsee:
    description: Starts a timer
    usage: /invsee <player>
    permission: autismcore.invsee
  revive:
    description: Revives a player
    usage: /revive <player>
    permission: autismcore.revive
    aliases: [rev]
  list:
    description: Lists all alive/dead players
    usage: /list <alive|dead>
  userevive:
    description: Request a revive using a revive token
    aliases: [userev]
  reviveaccept:
    description: Accept a player's revive request
    aliases: [revaccept]
  addrevive:
    description: Give a player revive tokens
    aliases: [addrev, reviveadd]
    permission: autismcore.addrevive
  tokens:
    description: Give a player revive tokens
    aliases: [revives, revtokens]
    permission: autismcore.addrevive
  gamble:
    description: Allows a player to gamble their revive tokens
    aliases: [tokengamble, gambletokens]
    permission: autismcore.tokengamble
  setcooldown:
    description: Sets the cooldown for a command
    aliases: [tokengamble, gambletokens]
    permission: autismcore.setcooldown
  scoreboard:
    description: Does scoreboard stuff
    permission: autismcore.scoreboard
    usage: /scoreboard <reload|toggle>
  msg:
    description: Sends a messsage to a player
    usage: /msg <player> <message>
    aliases: [message, tell, whisper]
  r:
    description: Replies to a message from a player
    usage: /r <message>
  msgtoggle:
    description: Toggles receiving messages
    usage: /msgtoggle
    aliases: [messagetoggle, togglemsg]
  msgblock:
    description: Blocks a player from sending messages to you
    usage: /msgblock <player>
  event:
    description: Event control commands
    usage: /event <msg|timer>
    permission: autismcore.event
  tpalive:
    description: Teleports all alive players to you
    usage: /tpalive
    aliases: [teleportalive]
    permission: autismcore.tpalivedead
  tpdead:
    description: Teleports all dead players to you
    usage: /tpdead
    aliases: [teleportdead]
    permission: autismcore.tpalivedead
  unrevive:
    description: Unrevives a player
    usage: /unrevive <player>
    permission: autismcore.revive
    aliases: [unrev]
  revival:
    description: Starts a revival
    usage: /revival <winners> "<question>" "<answer>"
    permission: autismcore.revival
  warp:
    description: Teleports to a warp
    usage: /warp <warp name>
  setwarp:
    description: Creates a warp
    usage: /setwarp <warp name>
    permission: autismcore.setwarp
  listwarps:
    description: Lists all warps in chat
    usage: /listwarps
  removewarp:
    description: Remove a warp
    usage: /removewarp <warp name>
    permission: autismcore.setwarp
    aliases: [delwarp]
  markov:
    description: make markov say something
    usage: /markov <length>
    permission: autismcore.markov
  sudo:
    description: make anybody say something
    usage: /sudo <player> <message>
    permission: autismcore.sudo


permissions:
  autismcore.chatbypass:
    description: Allows the user to speak when chat is muted
    default: op
  autismcore.mutechat:
    description: Allows the user to mute chat
    default: op
  autismcore.host:
    description: Makes the user a host
    default: op
  autismcore.staff:
    description: Makes the user staff
    default: op
  autismcore.setspawn:
    description: Allows the user to set the spawn location
    default: op
  autismcore.invsee:
    description: Allows the user to use /invsee
    default: op
  autismcore.timer:
    description: Allows the user to use /timer
    default: op
  autismcore.revive:
    description: Allows the user to use /revive
    default: op
  autismcore.addrevive:
    description: Allows the user to use /addrevive
    default: op
  autismcore.tokengamble:
    description: Allows the user to use /gamble
  autismcore.setcooldown:
    description: Allows the user to set command
    default: op
  autismcore.scoreboard.reload:
    description: Allows the user to use /scoreboard reload
    default: op
  autismcore.scoreboard.toggle:
    description: Allows the user to use /scoreboard toggle
    default: op
  autismcore.event:
    description: Allows the user to use /event commands
    default: op
  autismcore.tpalivedead:
    description: Allows the user to use /tpalive and /tpdead
    default: op
  autismcore.revival:
    description: Allows the user to use /revival
    default: op
  autismcore.setwarp:
    description: Allows the user to use /setwarp
    default: op
  autismcore.markov:
    description: Allows the user to use /markov
    default: op
  autismcore.sudo:
    description: Allows the user to use /sudo
    default: op